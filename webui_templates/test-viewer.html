<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splat Viewer Test - Spark.js</title>

    <!-- Import map to resolve "three" module specifier -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 100;
        }
        #info h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #file-input {
            margin-top: 10px;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        #progress {
            margin-top: 10px;
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.2s;
        }
        .controls-hint {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="info">
            <h2>Gaussian Splat Viewer</h2>
            <p>Using <a href="https://github.com/sparkjsdev/spark" target="_blank" style="color: #4CAF50;">Spark.js</a></p>
            <input type="file" id="file-input" accept=".ply,.splat,.spz">
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
            <div id="status">Select a PLY file to load</div>
            <div class="controls-hint">
                <strong>Controls:</strong><br>
                Left-click + drag: Rotate<br>
                Right-click + drag: Pan<br>
                Scroll: Zoom
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/controls/OrbitControls.js';
        import { SplatMesh } from 'https://sparkjs.dev/releases/spark/0.1.10/spark.module.js';

        // DOM elements
        const canvas = document.getElementById('canvas');
        const fileInput = document.getElementById('file-input');
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');

        // THREE.js setup
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x1a1a1a, 1);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 5);

        const controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;

        // Current splat
        let currentSplat = null;

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Handle file input
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusEl.textContent = `Loading ${file.name}...`;
            progressEl.style.display = 'block';
            progressBar.style.width = '0%';

            try {
                // Remove existing splat
                if (currentSplat) {
                    scene.remove(currentSplat);
                    if (currentSplat.dispose) {
                        currentSplat.dispose();
                    }
                    currentSplat = null;
                }

                // Create object URL for the file
                const url = URL.createObjectURL(file);

                // Create splat mesh
                currentSplat = new SplatMesh({
                    url: url,
                    onProgress: (progress) => {
                        progressBar.style.width = (progress * 100) + '%';
                        statusEl.textContent = `Loading: ${Math.round(progress * 100)}%`;
                    }
                });

                // Wait for loading
                await currentSplat.loadPromise;

                // Add to scene
                scene.add(currentSplat);

                // Center camera on splat
                centerCameraOnSplat(currentSplat);

                // Clean up object URL
                URL.revokeObjectURL(url);

                statusEl.textContent = `Loaded: ${file.name}`;
                progressEl.style.display = 'none';

            } catch (error) {
                console.error('Error loading splat:', error);
                statusEl.textContent = `Error: ${error.message}`;
                progressEl.style.display = 'none';
            }
        });

        function centerCameraOnSplat(splat) {
            // SplatMesh doesn't provide standard geometry bounds
            // ml-sharp outputs need: camera on negative Z (front), Y flipped
            const distance = 3.0;

            camera.position.set(0, 0, -distance);
            camera.up.set(0, -1, 0);  // Flip Y to correct upside-down orientation
            controls.target.set(0, 0, 0);
            controls.update();

            console.log('Camera positioned at distance:', distance);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        console.log('Spark.js viewer initialized');
    </script>
</body>
</html>
